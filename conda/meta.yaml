package:
   name: intake_rolling_zarr
   version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ..
git:
  depth: false

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - jinja2
    - pandas
  run:
    - intake>=0.2
    - numcodecs
    - zarr
    - numpy
    - s3fs
    - xarray
    - iris

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - py.test --verbose

about:
  home: https://github.com/informaticslab/intake-s3-manifests
  license: BSD
  license_file: LICENSE
  summary: |
    Rolling Zarr plugin for Intake
